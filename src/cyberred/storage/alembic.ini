# Alembic Configuration for Cyber-Red Storage Schema
# See docs/architecture.md for schema decisions

[alembic]
# Path to migration scripts - relative to this file
script_location = alembic

# Template used for new migration files
file_template = %%(rev)s_%%(slug)s

# SQLite URL set dynamically via env.py based on engagement path
# Default: Memory for testing
sqlalchemy.url = sqlite:///:memory:

# Timezone for revision creation
timezone = UTC

# Logging configuration
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
