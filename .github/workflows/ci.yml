# Cyber-Red v2.0 CI Pipeline
# Story 0.5: GitHub Actions CI Pipeline
# Self-hosted runner required for Docker-in-Docker (testcontainers)

name: Cyber-Red CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Security Hardening: Principle of least privilege
permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"
  PYTHONPATH: src

jobs:
  # =============================================================================
  # LINT JOB - Fast feedback on code quality
  # =============================================================================
  lint:
    name: Lint & Type Check
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Ruff linter
        run: ruff check src tests

      - name: Run Ruff formatter check
        run: ruff format --check src tests

      - name: Run MyPy type checker
        run: mypy src

  # =============================================================================
  # UNIT TEST JOB - Fast, isolated tests
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: self-hosted
    needs: lint
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run unit tests with coverage
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: |
          # Use COVERAGE_FILE to output unique file for combining later
          export COVERAGE_FILE=.coverage.unit
          pytest tests/unit \
            -v \
            --cov=src \
            --cov-report=term-missing \
            -m "unit or not (integration or safety or emergence or e2e or chaos or load)"

      - name: Upload unit coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-unit
          path: .coverage.unit
          include-hidden-files: true

  # =============================================================================
  # INTEGRATION TEST JOB - Tests with real Kali containers via testcontainers
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: self-hosted
    needs: unit-tests
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Run integration tests with coverage
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: |
          export COVERAGE_FILE=.coverage.integration
          pytest tests/integration \
            -v \
            --cov=src \
            --cov-report=term-missing \
            -m "integration"

      - name: Upload integration coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-integration
          path: .coverage.integration
          include-hidden-files: true

  # =============================================================================
  # SAFETY TEST JOB - Critical safety tests
  # =============================================================================
  safety-tests:
    name: Safety Tests (Required)
    runs-on: self-hosted
    needs: unit-tests
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run safety tests with coverage
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: |
          export COVERAGE_FILE=.coverage.safety
          pytest tests/safety \
            -v \
            --cov=src \
            --cov-report=term-missing \
            -m "safety"

      - name: Upload safety coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-safety
          path: .coverage.safety
          include-hidden-files: true

  # =============================================================================
  # COVERAGE GATE - Enforce 100% coverage via COMBINING artifacts
  # =============================================================================
  coverage-gate:
    name: Coverage Gate (100%)
    runs-on: self-hosted
    needs: [unit-tests, integration-tests, safety-tests]
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Need coverage tool
          pip install coverage

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine and Check Coverage
        run: |
          # Combine the downloaded .coverage.* files
          coverage combine
          
          # Generate reports
          coverage xml
          coverage html
          
          # Enforce gate - fail if under 100%
          coverage report --fail-under=100

      - name: Upload final coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
