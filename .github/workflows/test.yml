name: Cyber-Red CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Start Docker Stack
      run: |
        docker compose up -d
        # Wait for healthy
        timeout 60s bash -c 'until docker inspect --format="{{json .State.Health.Status}}" red-metasploitable-1 | grep "healthy"; do sleep 2; done'
        
    - name: Run Tests
      env:
        NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        PYTHONPATH: .
      run: |
        pytest tests/
